<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <img src="./img/barrel.png" alt=""><img src="./img/box.png" alt=""> -->
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">STORE Warehouse</a>
      </nav>
      <div class="container-main d-flex mt-4">
        <div class="main-left">
          <div class="add-product text-center">
            <p>ADD PRODUCT</p>
            <label for="">Name:</label>
            <input value="apple" class="ml-3 name-input" type="text" />
            <label for="">Amount:</label>
            <input value="25" type="number" min="0" class="amount-input" />
            <br />
            <label for="">Type:</label>
            <select name="" id="" class="type-input">
              <option value="crumbly">Ð¡rumbly</option>
              <option value="liquid">Liquid</option>
            </select>
            <br />
            <button class="add-button w-50 mt-2 ml-5">Add</button>
          </div>
          <hr />
          <div class="mt-5 statistic w-75">
            <p class="text-center">STATISTIC</p>
            <label for="">Amount of product removed:</label>
            <input class="amount-removed" type="number" min="0" />
            <ul class="statistic-list pl-3"></ul>
          </div>
        </div>
        <div class="main-right">
          <p class="box-header text-center">BOXES</p>
          <div class="boxes d-flex justify-content-around flex-wrap"></div>
          <p class="barrels-header text-center mt-5">BARRELS</p>
          <div class="barrels d-flex justify-content-around flex-wrap"></div>
        </div>
      </div>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
